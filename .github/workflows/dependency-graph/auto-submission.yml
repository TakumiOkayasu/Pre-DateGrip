# This file overrides GitHub's automatic .NET dependency submission workflow
# Pre-DateGrip is a C++ project and does not use .NET dependencies
#
# The automatic workflow fails because it looks for .csproj/.sln files
# which don't exist in this repository. This override prevents the failure.

name: Automatic Dependency Submission

on:
  # Run on push to main only (minimal triggers)
  push:
    branches:
      - main
      - master

# Minimal permissions
permissions:
  contents: read

jobs:
  skip-dotnet-submission:
    name: Skip .NET Dependency Submission
    runs-on: ubuntu-latest
    steps:
      - name: Log skip reason
        run: |
          echo "Skipping .NET dependency submission"
          echo "Reason: Pre-DateGrip is a C++ project without .NET dependencies"
          echo "GitHub's automatic .NET workflow is not applicable to this repository"
